<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('hogwarts.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            max-width: 80%;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        h1, p {
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn3D 2s ease-in-out forwards, glowPulse 3s infinite alternate;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff4500;
        }

        h1 {
            font-size: 3em;
            animation-delay: 0.5s;
        }

        .hp-comment {
            font-size: 1.8em;
            font-style: italic;
            animation-delay: 1s;
        }

        p:last-child {
            font-size: 1.5em;
            animation-delay: 1.5s;
        }

        @keyframes fadeIn3D {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        @keyframes glowPulse {
            from {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff4500;
            }
            to {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ff4500;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .hp-comment {
                font-size: 1.5em;
            }
            p:last-child {
                font-size: 1.2em;
            }
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .hp-comment {
                font-size: 1.2em;
            }
            p:last-child {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>Thank You for Joining the Quest!</h1>
        <p class="hp-comment">"With a flick of your wand, you've enchanted us all! Your participation has conjured a truly magical moment."</p>
        <p>Await the results, soon to be unveiled like a spell from the Book of Charms!</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 20}, 100%, 70%)`; // Warm magical colors
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.life > 0.2) this.life -= 1;
                this.size *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 200) { // Increase particle density for better effect
                particles.push(new Particle());
            }
            handleParticles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
