<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Digiweek 2025 - Mystery Maze</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #ffd700;
      --gold-dark: #b8860b;
      --bg1: rgba(5, 10, 18, 1);
      --bg2: rgba(2, 6, 12, 1);
    }

    body {
      background: radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 80%);
      overflow-x: hidden;
      perspective: 1000px;
      font-family: "Cinzel", serif;
      position: relative;
      min-height: 100vh;
      margin: 0;
    }

    /* --- Header & Logo --- */
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
      background: rgba(0, 0, 0, 0.4);
      padding: clamp(0.5rem, 2vw, 1rem);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid var(--gold);
      animation: fadeIn 1.5s ease;
      transform-style: preserve-3d;
    }

    .header-logo {
      width: clamp(30px, 8vw, 50px);
      height: clamp(30px, 8vw, 50px);
      animation: floaty 3.5s ease-in-out infinite, spinPulse 8s linear infinite;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .header-text {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--gold-dark), 0 0 20px var(--gold);
      animation: textGlow 2s infinite alternate;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px var(--gold-dark); }
      to { text-shadow: 0 0 15px var(--gold), 0 0 25px var(--gold-dark); }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes spinPulse {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), 0 0 25px rgba(255, 215, 0, 0.25); }
      50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5); }
    }
    
    /* --- Parallax Background Layers --- */
    .parallax-layer {
      position: fixed;
      inset: -50px;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    .glow-gold {
      color: var(--gold);
      text-shadow: 0 0 15px var(--gold), 0 0 35px var(--gold-dark);
    }

    /* --- Floating Gold Button --- */
    .golden-btn {
      background: linear-gradient(145deg, #ffe88a, #e6c243);
      border: 2px solid #b68b00;
      border-radius: 12px;
      color: #3b2600;
      font-weight: 700;
      transition: all 0.3s ease;
      animation: floaty 3.2s ease-in-out infinite, buttonPulse 2.5s infinite alternate;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      position: relative;
      z-index: 10;
      padding: clamp(0.5rem, 2.5vw, 1rem) clamp(1.5rem, 4vw, 2rem);
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
    }

    .golden-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    /* --- Houses --- */
    .house-circle {
      width: clamp(80px, 20vw, 150px);
      height: clamp(80px, 20vw, 150px);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15), 0 0 25px var(--gold);
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      will-change: transform, box-shadow;
    }

    .house-circle::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      transform: translateZ(-2px);
    }

    .house-circle::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #fff0 0deg, #fff 40deg, #fff 60deg, #fff0 100deg);
      mask: radial-gradient(circle, transparent 45%, #000 55%);
      animation: shine 2s infinite linear;
      opacity: 0.8;
    }

    .house-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease-in-out;
      transform: translateZ(20px);
    }

    .house-circle:hover {
      transform: scale(1.1) translateZ(30px);
      box-shadow: 0 0 40px var(--gold), 0 0 20px rgba(255, 215, 0, 0.8);
    }

    /* --- Castle Map Circular --- */
    .castle-circle {
      width: clamp(60vw, 80vw, 380px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.25);
      border: 3px solid rgba(255, 215, 0, 0.5);
      animation: float3D 5s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .castle-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.05) contrast(1.1);
    }

    @keyframes float3D {
      0%, 100% { transform: rotateY(0deg) translateY(0); }
      50% { transform: rotateY(5deg) translateY(-10px); }
    }

    /* --- Starfield --- */
    .star {
      position: absolute;
      width: clamp(2px, 0.5vw, 3px);
      height: clamp(2px, 0.5vw, 3px);
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
      z-index: 1;
    }

    /* --- Button styles for About and Rules --- */
    .golden-link-btn {
      background: linear-gradient(145deg, #ffe88a, #e6c243);
      border: 2px solid #b68b00;
      border-radius: 12px;
      color: #3b2600;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      padding: clamp(0.5rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
      text-align: center;
      text-decoration: none;
      white-space: nowrap;
      font-size: clamp(0.75rem, 2.5vw, 0.9rem);
    }

    .golden-link-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 768px) {
      .header-container {
        padding: clamp(0.4rem, 1.5vw, 0.8rem);
      }

      .header-logo {
        width: clamp(25px, 6vw, 40px);
        height: clamp(25px, 6vw, 40px);
      }

      .header-text {
        font-size: clamp(0.7rem, 2vw, 0.9rem);
      }

      h1 {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
        line-height: 1.3;
      }

      .house-circle {
        width: clamp(60px, 15vw, 100px);
        height: clamp(60px, 15vw, 100px);
      }

      .castle-circle {
        width: clamp(50vw, 70vw, 300px);
      }

      .golden-btn {
        padding: clamp(0.4rem, 2vw, 0.8rem) clamp(1rem, 3.5vw, 1.5rem);
        font-size: clamp(0.8rem, 3vw, 1rem);
      }

      .golden-link-btn {
        padding: clamp(0.4rem, 1.8vw, 0.6rem) clamp(0.8rem, 2.5vw, 1.2rem);
        font-size: clamp(0.7rem, 2.2vw, 0.8rem);
      }

      .mt-10.flex {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: clamp(0.5rem, 2vw, 1rem);
      }

      .mt-10.flex > div {
        margin: clamp(5px, 1.5vw, 10px);
      }

      .mt-12 {
        margin-top: clamp(1.5rem, 4vw, 2.5rem);
      }

      .flex-wrap-md {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.2rem, 5vw, 2rem);
      }

      .header-text {
        font-size: clamp(0.6rem, 1.8vw, 0.8rem);
      }

      .house-circle {
        width: clamp(50px, 12vw, 80px);
        height: clamp(50px, 12vw, 80px);
      }

      .castle-circle {
        width: clamp(45vw, 65vw, 250px);
      }

      .golden-btn {
        padding: clamp(0.3rem, 1.8vw, 0.6rem) clamp(0.8rem, 3vw, 1.2rem);
        font-size: clamp(0.7rem, 2.8vw, 0.9rem);
      }

      .golden-link-btn {
        padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.6rem, 2vw, 1rem);
        font-size: clamp(0.6rem, 2vw, 0.75rem);
      }

      .mt-10.flex {
        gap: clamp(0.3rem, 1.5vw, 0.8rem);
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: clamp(1rem, 4.5vw, 1.8rem);
      }

      .header-logo {
        width: clamp(20px, 5vw, 30px);
        height: clamp(20px, 5vw, 30px);
      }

      .header-text {
        font-size: clamp(0.5rem, 1.5vw, 0.7rem);
      }

      .house-circle {
        width: clamp(40px, 10vw, 60px);
        height: clamp(40px, 10vw, 60px);
      }

      .castle-circle {
        width: clamp(40vw, 60vw, 200px);
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .min-h-screen {
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: clamp(1rem, 3vw, 2rem);
      }

      .mt-10.flex {
        flex-direction: row;
        gap: clamp(0.3rem, 1vw, 0.5rem);
      }

      .castle-circle {
        width: clamp(40vw, 50vw, 200px);
      }

      .pt-32 {
        padding-top: clamp(2rem, 8vw, 4rem);
      }
    }
  </style>
</head>

<body class="text-gray-100 font-serif">
  <header class="header-container">
    <div class="container mx-auto flex items-center justify-center gap-4">
      <img src="logo.png" alt="University Logo" class="header-logo" />
      <div class="text-center">
        <h2 class="header-text text-amber-300 font-bold tracking-widest text-[clamp(0.8rem,2vw,1rem)] md:text-xl">University Computer Centre</h2>
        <h3 class="header-text text-amber-200 text-[clamp(0.6rem,1.5vw,0.8rem)] md:text-base">& Digital Affairs Cell</h3>
      </div>
    </div>
  </header>

  <div id="parallax" class="fixed inset-0 -z-10">
    <div class="parallax-layer" id="bg1" style="background-image:url('forbidden.png'); opacity:1;"></div>
    <div class="parallax-layer" id="bg2" style="background-image:url('greathall.png'); opacity:0;"></div>
    <div class="parallax-layer" id="bg3" style="background-image:url('commonroom.jpg'); opacity:0;"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/80"></div>
  </div>

  <main class="min-h-screen flex flex-col items-center justify-start pt-32 px-4">
    <h1 class="text-center glow-gold text-[clamp(1.5rem,6vw,3rem)] md:text-5xl font-bold tracking-wide">
      Digiweek 2025 <br><span class="text-amber-200">Mystery Maze</span>
    </h1>

    <div class="mt-10 flex gap-10 justify-center flex-wrap-md">
      <div class="house-circle bg-gradient-to-b from-red-700 to-red-900" data-riddle="Courage leads your path through the fire.">
        <img src="1.png" alt="Gryffindor"/>
      </div>
      <div class="house-circle bg-gradient-to-b from-yellow-600 to-yellow-800" data-riddle="Patience and loyalty will open your door.">
        <img src="2.png" alt="Hufflepuff"/>
      </div>
      <div class="house-circle bg-gradient-to-b from-blue-700 to-blue-900" data-riddle="Wisdom whispers where logic hides.">
        <img src="3.png" alt="Ravenclaw"/>
      </div>
      <div class="house-circle bg-gradient-to-b from-green-700 to-green-900" data-riddle="Ambition cloaks itself in shadows.">
        <img src="4.png" alt="Slytherin"/>
      </div>
    </div>

    <div class="relative mt-12 flex justify-center items-center">
      <div class="castle-circle">
        <img id="castle" src="castle.png" alt="Castle Map">
      </div>
      <div id="riddle-box" class="absolute -bottom-14 text-center hidden">
        <div class="riddle"></div>
      </div>
    </div>

    <div class="mt-12 flex flex-col items-center gap-6">
      <button id="enterMaze" class="golden-btn px-8 py-4 text-[clamp(0.9rem,3.5vw,1.2rem)] shadow-xl">Enter the Maze</button>
      <div class="flex items-center justify-center gap-6 flex-wrap">
        <a href="about.html" class="golden-link-btn px-6 py-3">About the Event</a>
        <a href="rules.html" class="golden-link-btn px-6 py-3">Rules</a>
      </div>
    </div>

    <footer class="mt-16 mb-6 text-[clamp(0.7rem,2vw,0.9rem)] text-gray-400 text-center">
      University Computer Centre & Digital Affairs — Digiweek 2K25
    </footer>
  </main>

  <script>
    // Background fade rotation
    const layers = [document.getElementById('bg1'), document.getElementById('bg2'), document.getElementById('bg3')];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % layers.length;
      layers.forEach((l, i) => l.style.opacity = i === idx ? '1' : '0');
    }, 9000);

    // Parallax effect optimized for mobile
    function handleParallax(e) {
      const isMobile = window.innerWidth <= 768;
      if (!isMobile) {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;
        layers.forEach((layer, i) => {
          const speed = (i + 1) * 10;
          layer.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
        });
      } else {
        layers.forEach((layer) => {
          layer.style.transform = 'translate(0, 0)';
        });
      }
    }

    document.addEventListener('mousemove', handleParallax);

    // Optimize starfield for mobile
    function createStars() {
      const starCount = window.innerWidth <= 480 ? 30 : 70;
      document.querySelectorAll('.star').forEach(star => star.remove());
      for (let i = 0; i < starCount; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.animationDelay = Math.random() * 4 + 's';
        document.body.appendChild(s);
      }
    }

    createStars();
    window.addEventListener('resize', createStars);

    // Enter Maze animation and navigation
    document.getElementById("enterMaze").addEventListener("click", () => {
      const castle = document.getElementById("castle");
      castle.animate([
        { transform: 'scale(1)', opacity: 1 },
        { transform: 'scale(1.2)', opacity: 0.8 },
        { transform: 'scale(1)', opacity: 1 }
      ], { duration: 1000, easing: 'ease-in-out' });
      setTimeout(() => {
        alert('✨ Entering the Maze... ✨');
        window.location.href = 'login.html';
      }, 850);
    });
  </script>
</body>
</html>
